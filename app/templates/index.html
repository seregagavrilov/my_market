
<html>
<head>
  <meta charset="utf-8">
  <title>Market</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

<br>
<br>
<header style="text-align: center">
  <h1>Products</h1>
</header>

<div class="container">
  <div class="panel-body">
   <div class="form-group">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
      </tr>
      </thead>

      <tbody>
      {% for item in items %}
      <tr>
      <td> <a href="{{ url_for('product', productid=item.id) }}">{{ item.name }}</a>
      </td>
        <td>
          <span>{{ item.price }}</span>
        </td>
      </tr>
      {% endfor %}
      </tbody>
    </table>

  </div>
  </div>
</div>
</body>
</html>
